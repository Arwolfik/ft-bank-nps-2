<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Форма ОС 1</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h2>Форма обратной связи</h2>

  <form id="nps-form">
    <div class="q">
      <div class="q-title">1. Вы будете рекомендовать знакомым Банк как потенциального работодателя?</div>
      <div class="scale" data-name="q1"></div>
      <p class="error" data-err="q1" style="display:none;"></p>
    </div>

    <div class="q">
      <div class="q-title">2. Настолько тестовое задание было для вас понятным?</div>
      <div class="scale" data-name="q2"></div>
      <p class="error" data-err="q2" style="display:none;"></p>
    </div>

    <div class="q">
      <div class="q-title">3. Насколько вы довольны информированностью о процессе отбора (этапы, сроки, что будет дальше)?</div>
      <div class="scale" data-name="q3"></div>
      <p class="error" data-err="q3" style="display:none;"></p>
    </div>

    <div class="q">
      <div class="q-title">4. Насколько вы довольны скоростью процесса найма?</div>
      <div class="scale" data-name="q4"></div>
      <p class="error" data-err="q4" style="display:none;"></p>
    </div>

    <p class="error" id="error-global" style="display:none;"></p>
    <button type="submit" id="submit-btn">Отправить</button>
  </form>

  <div class="text-block" id="result"></div>

  <script src="./app.js"></script>
</body>
</html>
